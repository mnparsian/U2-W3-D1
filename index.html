<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creazione di Oggetti Pet</title>
</head>
<body>
  <h2>Crea un nuovo Pet</h2>
  
  <form id="petForm">
    <label for="petName">Nome del Pet:</label>
    <input type="text" id="petName" name="petName" required>
    <br>
    
    <label for="ownerName">Nome del Proprietario:</label>
    <input type="text" id="ownerName" name="ownerName" required>
    <br>
    
    <label for="species">Specie:</label>
    <input type="text" id="species" name="species" required>
    <br>
    
    <label for="breed">Razza:</label>
    <input type="text" id="breed" name="breed" required>
    <br>
    
    <button type="submit">Aggiungi Pet</button>
  </form>

  <h2>Lista dei Pet</h2>
  <ul id="petList"></ul>

  <script src="script.js"></script>
</body>
</html>
